<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
  <meta charset="utf-8">
  <title>AngularJS To Do List</title>

  <script src="angular.min.js"></script>
  <script src="client.js"></script>
</head>

  <body ng-controller="MainController">
    <div>
      <h2>To Do List:</h2>
      <ul>
        <li ng-repeat="task in taskList track by $index">
          {{task}}
          <!-- <button ng-click="removeTask()">Remove</button> -->
        </li>
      </ul>
    </div>

    <div>
      <input type="text" ng-model="message" /><br>
      <button ng-click="haddleClick()">Click Here!</button>
    </div>

  </body>
</html>
